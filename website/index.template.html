<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Dynamic Message</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f2f2f2;
      text-align: center;
      padding: 50px;
    }
    .message {
      color: #333;
      font-size: 24px;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <h1>Welcome to the Dynamic Page!</h1>
  <div class="message" id="dynamicText">
    Loading message...
  </div>

  <script>
    const apiUrl = "${api_url}";

    fetch(apiUrl)
      .then(response => response.json())
      .then(data => {
        document.getElementById('dynamicText').innerText = data.message;
      })
      .catch(error => {
        document.getElementById('dynamicText').innerText = 'Failed to load message.';
        console.error('Error:', error);
      });
  </script>
</body>
</html>
